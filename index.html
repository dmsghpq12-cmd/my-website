<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FNBKOREA Inc.</title>

<style>
html, body {
    height: 100%;
    margin: 0;
    background: #000;
    font-family: "Noto Sans KR", "Malgun Gothic", sans-serif;
}

/* 화면 중앙 정렬 */
.page {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
}

/* 이미지 영역 */
.stage {
    position: relative;
}

/* 사진 전체 보이게 */
.stage img {
    max-width: 95vw;
    max-height: 95vh;
    width: auto;
    height: auto;
    object-fit: contain;
    display: block;
}

/* 텍스트 영역 */
.text {
    position: absolute;
    top: 45%;
    left: 8%;
    transform: translateY(-50%);
    max-width: 55%;
    color: #fff;
    text-align: left;
    text-shadow: 0 4px 20px rgba(0,0,0,0.4);
}

/* 제목 */
h1 {
    margin: 0 0 28px 0;
    font-size: clamp(48px, 6vw, 88px);
    font-weight: 700;
    letter-spacing: -0.02em;
}

/* 설명 문구 */
p {
    margin: 0 0 36px 0;
    font-size: clamp(22px, 2.5vw, 30px);
    line-height: 1.6;
    opacity: 0.95;
}

/* 이메일 / 주소 */
.info {
    font-size: clamp(18px, 1.8vw, 22px);
    line-height: 2;
}

.row {
    display: flex;
    gap: 12px;
    margin-bottom: 12px;
}

.info strong {
    min-width: 85px;
    font-weight: 600;
}

/* 모바일 대응 */
@media (max-width: 600px) {
    .text {
        top: 42%;
        left: 6%;
        max-width: 75%;
    }

    h1 {
        font-size: 38px;
    }

    p {
        font-size: 18px;
    }

    .info {
        font-size: 16px;
    }
}
</style>
</head>

<body>

<div class="page">
    <div class="stage">
        <img src="images/wait.jpg" alt="FNBKOREA 건물 사진">

        <div class="text">
            <h1>홈페이지 준비중입니다!</h1>

            <p>
                새로운 홈페이지를 준비하고 있습니다.<br>
                업데이트를 기대해 주세요.
            </p>

            <div class="info">
                <div class="row">
                    <strong>이메일 :</strong>
                    <span>ykjang@fnbkorea.com</span>
                </div>
                <div class="row">
                    <strong>주소 :</strong>
                    <span>대구 수성구 알파시티1로42길 28</span>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
