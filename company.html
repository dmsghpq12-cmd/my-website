<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FNBKOREA Inc. | 회사소개</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="header">
  <div class="container header-inner">
    <a class="brand" href="index.html">FNBKOREA Inc.</a>
    <nav class="nav">
      <a href="company.html" aria-current="page">회사소개</a>
      <a href="products.html" >제품</a>
      <a href="contact.html" >문의</a>
    </nav>
  </div>
</header>

<main>
  <!-- 상단: 배경사진 + 문구 -->
  <section class="about-hero" style="--about-hero: url('images/company-hero.jpg');">
    <div class="about-hero-overlay"></div>
    <div class="container about-hero-inner">
      <h1 class="about-title">회사소개</h1>
      <p class="about-lead">우리제품을 애용해주셔서 감사합니다.</p>

      <!-- 아래로 내려가게 유도하는 버튼(선택) -->
    </div>
  </section>

  <!-- 스크롤 내리면 바로 CEO 인사말 -->
  <section id="ceo" class="section">
    <div class="container">
      <div class="panel">
        <div class="panel-head">
          <h2 class="h3">CEO 인사말</h2>
        </div>

        <div class="ceo-wrap">
          <!-- 왼쪽: CEO 사진 -->
          <div class="ceo-photo">
            <img src="images/ceo.jpg" alt="CEO photo" loading="lazy">
          </div>

          <!-- 오른쪽: 인사말 -->
          <div class="ceo-text">
            <p style="margin:0 0 10px; font-weight:900; font-size:18px;">
              안녕하십니까. FNBKOREA Inc. 입니다.
            </p>

            <p class="muted" style="margin:0; line-height:1.85;">
              (인사말 수정 중)
              <br><br>
              FNBKOREA Inc.는 품질과 납기, 안정공급을 최우선 가치로
              고객과 함께 성장하겠습니다.
              <br><br>
              감사합니다.
            </p>
          </div>
        </div>

      </div>
    </div>
  </section>
</main>

<div id="footer"></div>

<script>
fetch("footer.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("footer").innerHTML = data;
  });
</script>

</body>
</html>
